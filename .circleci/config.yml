orbs:
  docker: circleci/docker@2.8.2
  sonarcloud: sonarsource/sonarcloud@2.0.0
version: 2.1
executors:
  docker-sonarcloud:
    docker:
      - image: cimg/node:23.11.0
    resource_class: large
jobs:
  static-analysis:
    executor: docker-sonarcloud
    steps:
      - checkout
      - sonarcloud/scan
